  <body>
    <div id="wrapper">
      <!--kv-->
      <section id="kv">
        <div class="container"><img src="img/kv.jpg"></div>
      </section>
      <!--contact-->
      <section id="contact">
        <div class="container">
          <div class="title"><img class="icon" src="img/content-icon.png">
            <h2>預約賞屋</h2>
          </div>
          <div class="form-box">
            <form action="">
              <ul class="left-box">
                <li>
                  <h4>*您的姓名</h4>
                  <input type="text">
                </li>
                <li>
                  <h4>*您的電話</h4>
                  <input type="tel">
                </li>
                <li>
                  <h4>您的信箱</h4>
                  <input type="email">
                </li>
              </ul>
              <ul class="right-box">
                <li>
                  <h4>*預約時段</h4>
                  <select>
                    <option value="上午">上午</option>
                    <option value="中午">中午</option>
                    <option value="下午">下午</option>
                  </select>
                </li>
                <li class="textarea-inout">
                  <h4>其他需求</h4>
                  <textarea name="" cols="30" rows="10"></textarea>
                </li>
              </ul>
              <div class="checkbox">
                <input id="d_1" type="checkbox">
                <label for="d_1"><span>本人已知悉個人資料蒐集聲明事項</span></label>
              </div><a class="buttom-send" href="javascript:;">送 出 表 單</a>
            </form>
          </div>
        </div>
      </section>
      <!-- footer-->
    </div>
